<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>HERCULES DATA TRANSFER</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="libs/jquery.noty.packaged.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <header>
        <div><span>HERCULES DATA TRANSFER</span></div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-4">
                <p>CHOOSE INITIAL DATA FORMAT:</p>
                <select id="sourceSelect">
                    <option value="none"></option>
                    <option value="oracle">ORACLE Database</option>
                    <option value="mssql">MS SQL Server Database</option>
                    <option value="xml">XML Expense Report</option>
                    <option value="zip">ZIP File with EXCEL Reports</option>
                    <option value="json">JSON Sales By Product Report</option>
                    <option value="mysql">MySQL Database</option>
                    <option value="sqlite">SQLite Database</option>
                </select>
            </div>
        </div>
        <div class="row" id="locationSource">
            <div class="col-md-4">
                Choose source file:
                <input type="file"/>
            </div>
        </div>
        <div class="row" id="destination">
            <div class="col-md-4">
                <p>CHOOSE DESTINATION DATA FORMAT:</p>
                <select id="destinationSelect">
                    <option value="none"></option>
                    <option value="pdf">PDF Sales Report</option>
                    <option value="mssql">MS SQL Server Database</option>
                    <option value="xml">XML Sales by Vendor Report</option>
                    <option value="zip">ZIP File with EXCEL Files</option>
                    <option value="json">JSON Sales By Product Report</option>
                    <option value="mysql">MySQL Database</option>
                    <option value="sqlite">SQLite Database</option>
                    <option value="mongo">MongoDB Database</option>
                    <option value="excel">EXCEL Finantial Report</option>
                </select>
            </div>
        </div>
        <div class="row" id="locationResult">
            <div class="col-md-4">
                Choose destination file:
                <input type="file"/>
            </div>
        </div>
        <div class="row" id="submit">
            <a class="button" href="#">Transfer Data</a>
        </div>
        
    </main>
    <footer>
        Created by team "HERCULES", 2015
    </footer>
</body>
</html>
